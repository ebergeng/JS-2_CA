<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index.html">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/profile/login/">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/profile/register/">Register</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <form id="registerForm">

        <div class="form-group mb-3">
            <label for="">Name</label>
            <input class="form-controll" placeholder="name" type="text" name="name" required pattern="^[\w]+$" title="Username must only contain lower case, uppercase, letters, numbers and underscore. EKS: User123_Test">
        </div>

        <div class="form-group mb-3">
            <label for="">Email</label>
            <input class="form-controll" placeholder="email" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="only @(stud.)noroff.no are allowed to register">
        </div>

        <div class="form-group mb-3">
            <label for="">Password</label>
            <input class="form-controll" placeholder="password" type="password" name="password" required minlength="8">
        </div>

        <div class="form-group mb-3">
            <label for="">Banner</label>
            <input class="form-controll" type="url" name="banner">
        </div>

        <div class="form-group mb-3">
            <label for="">Avatar</label>
            <input class="form-controll" type="url" name="avatar">
        </div>
        <button class="btn btn-success">Register</button>

    </form>
    
    <script type="module" src="/src/js/index.mjs"></script>
</body>
</html>
